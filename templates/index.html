<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal Guest WiFi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card { border-radius: 1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .logo-placeholder { width: 120px; height: 60px; background-color: #dee2e6; border-radius: .5rem; margin-bottom: 1rem; }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 col-11 col-md-6 col-lg-4">
    <div class="text-center mb-3">
      <div class="logo-placeholder mx-auto"></div>
      <h4>Bem-vindo à Rede Guest</h4>
      <p class="text-muted">Preencha seus dados para receber o código de acesso.</p>
    </div>
    <form action="/" method="post">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <div class="mb-3">
        <label for="sobrenome" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Receber Código de Acesso</button>
      </div>
    </form>
  </div>
</body>
</html>
